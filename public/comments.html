<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Star Trek - Comments & Suggestions Page</title>
		<link rel="stylesheet" type="text/css" href="StyleSheet.css" media="all" />
		<script src="CommentsJavaScript.js" type="text/javascript"> </script>
	</head>

<body>
	<article>
		<h1>Welcome to the Comments and Suggestions Page!</h1>
		<h2>Please fill in the information and comment or suggestion in the box</h2>
		<form method="Post" action="process.aspx">

			<fieldset>
			<label for="uName">User Name:</label><br/>
			<input type="text" id="uname" name="uname"/><br/>
			</fieldset>

				</br>
			<fieldset>
			<label for="gender">Gender:</label><br/>
			<input type="radio" name="gender" value="Male">Male</input><br/>
			<input type="radio" name="gender" value="Female">Female</input><br/>
			</fieldset>
			
				</br>
			<fieldset>
				<legend>Home Address:</legend>
				<label for="add1">House Number & Street:</label><br/>
				<input type="text" id="add1"/><br/>
				<label for="add2">City:</label><br/>
				<input type="text" id="add2"/><br/>
				<label for="add3">Post Code:</label><br/>
				<input type="text" id="add3"/><br/>
                <label for="mphone">Mobile Phone No:</label><br/>
				<input type="text" id="mphone" name="phone"/><br/>
                <label for="hphone">Home Phone No:</label><br/>
				<input type="text" id="hphone" name="phone"/><br/>
			</fieldset>

				</br>
			<fieldset>
				<label for="comment">Comment or Suggestion:</label><br/>
				<input type="text" id="comment" name="comment"/><br/>
			</fieldset>
			
			<h2>Make sure to check your entered information before submitting!</h2>
		<div id="CheckInfo">
        <input id="btnCheckInfo" type="button" value="Check your information!" onclick="getCheckInfo();" />
		</br>
    </div>
			</br>
			<div id="Buttons">
			<input type="submit" id="btnSubmit" value="Submit"/>
			<input type="reset" id="btnReset" value="Clear Form"/>
			</div>
		</form>
	</article>

		<footer>
			<nav>
				<h4> Other Pages: </h4>
					<a href="index.html" alt="Main Page">Main Page</a>
					<a href="submittedcomments.html" alt="Comments & Suggestions">Comments & Suggestions</a>
					<a href="fanlocation.html" alt="Fan Location">Fan Location</a>
			</nav>
				</footer>
	</body>

</html>
